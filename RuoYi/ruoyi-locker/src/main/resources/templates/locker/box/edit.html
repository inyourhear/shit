<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改格子信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-box-edit" th:object="${locBox}">
            <input name="boxCode" th:field="*{boxCode}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">货柜ID：</label>
                <div class="col-sm-8">
                    <input name="boxContainerId" th:field="*{boxContainerId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">控制端口ID：</label>
                <div class="col-sm-8">
                    <input name="boxPortId" th:field="*{boxPortId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="boxState" class="form-control m-b" th:with="type=${@dict.getType('loc_box_box_state')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{boxState}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">使用类型：</label>
                <div class="col-sm-8">
                    <select name="boxType" class="form-control m-b" th:with="type=${@dict.getType('loc_box_box_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{boxType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前所属人员：</label>
                <div class="col-sm-8">
                    <input name="boxUserId" th:field="*{boxUserId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/box";
        $("#form-box-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-box-edit').serialize());
            }
        }
    </script>
</body>
</html>

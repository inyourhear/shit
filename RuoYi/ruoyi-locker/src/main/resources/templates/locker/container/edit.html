<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改货柜信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-container-edit" th:object="${locContainer}">
            <input name="containerId" th:field="*{containerId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">所在学院：</label>
                <div class="col-sm-8">
                    <input name="containerCollege" th:field="*{containerCollege}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">具体地址：</label>
                <div class="col-sm-8">
                    <input name="containerAddress" th:field="*{containerAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">GPS定位：</label>
                <div class="col-sm-8">
                    <input name="containerGps" th:field="*{containerGps}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">编码：</label>
                <div class="col-sm-8">
                    <input name="containerCode" th:field="*{containerCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空闲数：</label>
                <div class="col-sm-8">
                    <input name="containerFreeNumber" th:field="*{containerFreeNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="containerState" class="form-control m-b" th:with="type=${@dict.getType('loc_container_container_state')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{containerState}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">层数：</label>
                <div class="col-sm-8">
                    <input name="containerFloor" th:field="*{containerFloor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每层数量：</label>
                <div class="col-sm-8">
                    <input name="containerNumberPerFloor" th:field="*{containerNumberPerFloor}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/container";
        $("#form-container-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-container-edit').serialize());
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改交换')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-exchange-edit" th:object="${locExchange}">
            <input name="exchangeId" th:field="*{exchangeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">格子编码：</label>
                <div class="col-sm-8">
                    <input name="exchangeBoxCode" th:field="*{exchangeBoxCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发起交换的人员ID：</label>
                <div class="col-sm-8">
                    <input name="exchangeUserId" th:field="*{exchangeUserId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">物品名称：</label>
                <div class="col-sm-8">
                    <input name="exchangeGoods" th:field="*{exchangeGoods}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">随机码：</label>
                <div class="col-sm-8">
                    <input name="exchangeRandomcode" th:field="*{exchangeRandomcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交换次数限制：</label>
                <div class="col-sm-8">
                    <input name="exchangeTimesLimit" th:field="*{exchangeTimesLimit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">剩余开启次数：</label>
                <div class="col-sm-8">
                    <input name="exchangeCount" th:field="*{exchangeCount}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/exchange";
        $("#form-exchange-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-exchange-edit').serialize());
            }
        }
    </script>
</body>
</html>

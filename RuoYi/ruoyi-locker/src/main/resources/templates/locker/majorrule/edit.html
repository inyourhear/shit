<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改开放专业')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-majorrule-edit" th:object="${locMajorrule}">
            <input name="majorruleId" th:field="*{majorruleId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">开放专业：</label>
                <div class="col-sm-8">
                    <input name="majorruleMajor" th:field="*{majorruleMajor}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/majorrule";
        $("#form-majorrule-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-majorrule-edit').serialize());
            }
        }
    </script>
</body>
</html>

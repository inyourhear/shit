<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增货柜管理员')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-manager-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">货柜ID：</label>
                <div class="col-sm-8">
                    <input name="containerManagerContainerId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">管理员ID：</label>
                <div class="col-sm-8">
                    <input name="containerManagerAdministratorsId" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/manager"
        $("#form-manager-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-manager-add').serialize());
            }
        }
    </script>
</body>
</html>

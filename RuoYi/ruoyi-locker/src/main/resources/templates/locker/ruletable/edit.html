<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改规则信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ruletable-edit" th:object="${locRuletable}">
            <input name="ruletableId" th:field="*{ruletableId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">规则表名：</label>
                <div class="col-sm-8">
                    <input name="ruletableName" th:field="*{ruletableName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">规则类型名：</label>
                <div class="col-sm-8">
                    <select name="ruletableType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/ruletable";
        $("#form-ruletable-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ruletable-edit').serialize());
            }
        }
    </script>
</body>
</html>

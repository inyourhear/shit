<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备类型信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-type-edit" th:object="${locEquipmentType}">
            <input name="equipmentTypeId" th:field="*{equipmentTypeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备类型名：</label>
                <div class="col-sm-8">
                    <input name="equipmentTypeName" th:field="*{equipmentTypeName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备型号：</label>
                <div class="col-sm-8">
                    <input name="equipmentTypeModel" th:field="*{equipmentTypeModel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备规格：</label>
                <div class="col-sm-8">
                    <input name="equipmentTypeSpecs" th:field="*{equipmentTypeSpecs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备分类：</label>
                <div class="col-sm-8">
                    <input name="equipmentTypeClassification" th:field="*{equipmentTypeClassification}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/type";
        $("#form-type-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-type-edit').serialize());
            }
        }
    </script>
</body>
</html>
